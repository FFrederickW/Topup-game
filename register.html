<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register GGPR</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
     <div class="login-container">
    <div class="login-card">

      <h2>Create Account</h2>
      <p class="subtitle">Register your GGPR Account</p>

      <form id="registerForm">

        <div class="input-group">
          <i class="bi bi-person"></i>
          <input type="text" id="new-username" placeholder="New Username">
        </div>

        <div class="input-group">
          <i class="bi bi-lock"></i>
          <input type="password" id="new-password" placeholder="New Password">
        </div>

        <button type="submit" onclick="handleRegister(event)" class="btn-login">
          Register
        </button>

        <p class="bottom-text">
          Already have an account? <a href="login.html">Login</a>
        </p>

      </form>
    </div>
  </div>

 <script src="auth.js"></script>
 <script>
      document.getElementById("registerForm").addEventListener("submit", function (e) {
          e.preventDefault();

          let username = document.getElementById("new-username").value.trim();
          let password = document.getElementById("new-password").value.trim();

          let result = registerUser(username, password); // dari auth.js

          alert(result.message);

          if (result.success) {
              // Simpan user login
              localStorage.setItem("loggedInUser", username);

              alert("Register berhasil! Selamat datang, " + username);
              // Redirect
              window.location.href = "home.html";
          }
      });
  </script>

</body>
</html>
