<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Top Up</title>
    <link rel="stylesheet" href="valorant.css">
</head>
<body>

    <header class="header">
        <h1 class="title">Valorant Top Up</h1>
        <div class="uid-box">
            <input type="text" placeholder="Enter User ID">
            <input type="text" placeholder="Enter Tag #0000">
            <button class="btn-submit">Submit</button>
        </div>
    </header>

    <section class="package-section">
        <h2 class="section-title">Choose Valorant Point Package</h2>

        <div class="card-container">

            <div class="card">
                <img src="assets/valorant.jpg" alt="">
                <h3>Package 1</h3>
                <p class="price">$1.99</p>
                <button class="btn-select">Select</button>
            </div>

            <div class="card">
                <img src="assets/valorant.jpg" alt="">
                <h3>Package 2</h3>
                <p class="price">$4.99</p>
                <button class="btn-select">Select</button>
            </div>

            <div class="card">
                <img src="assets/valorant.jpg" alt="">
                <h3>Package 3</h3>
                <p class="price">$9.99</p>
                <button class="btn-select">Select</button>
            </div>

            <div class="card">
                <img src="assets/valorant.jpg" alt="">
                <h3>Package 4</h3>
                <p class="price">$19.99</p>
                <button class="btn-select">Select</button>
            </div>

        </div>
    </section>

</body>
</html>
